<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Tabela IMC</h1>

      <div class="dados-da-tabela">
        <div class="intervalo-da-tabela">
          <h3>IMC</h3>
          <ul>
            <li>Menos do que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 35 e 39,9</li>
            <li>Mais do que 40</li>
          </ul>
        </div>

        <div class="resultado-da-tabela">
          <h3>Resultado</h3>
          <ul>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </div>

      <h2>Calcule seu IMC</h2>
      <form action="" class="form">
        <label for="">Peso:</label>
        <input type="text" name="" id="peso" />
        <label for="">Altura:</label>
        <input type="text" name="" id="altura" />
        <button>CALCULAR</button>
      </form>
      <div class="resultadoIMC"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
